<!DOCTYPE html>
<html>
<head>
	<title>AJAX practice with Yahoo</title>
	<link rel="stylesheet" type="text/css" href="yahoo_stocks_ajax.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="yahoo_stocks_ajax.js"></script>
	

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>What stocks do you want to search for</h1>
				<form class="yahoo-form form-inline" >
					<label class="sr-only">Stock Symbol</label>
					input
					<div class="input-group">
						<input type="text" name="" class="form-control" id="symbol" placeholder="Enter Symbols, Seperate Mulitples with (,) ">
					</div>
					<!-- BECAUSE THE TYPE IS SUBMIT NO NEED FOR A CLICK HANDLER -->
					<button type="submit" class="btn btn-primary">Get My Stock Quotes</button>
				</form>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Stock Price</th>
							<th>Bid Price</th>
							<th>Daily Chnage</th>
						</tr>
					</thead>
					<tbody id="stock-body">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</body>
